<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="section-container">
        <form class="table-container contact-form">
  
          <h1 class="pc-universal-container">Contact Us</h1>
  
          <div class="first universal-container">

            <div class="name-container pc-query-type-option-container">
                <label class="label-container">First Name<span class="span-container"> * </span> </label>
                    <div class="pc-universal-container">
                        <input class="margin-small input-container pc-input-container input-first-name" type="text" name="nume">
                        <p class="eroare-input eroare-input-first-name"> This field is required </p>
                    </div>
            </div>
              
            <div class="last pc-query-type-option-container">
                <label class="label-container universal-container">Last Name<span class="span-container"> * </span> </label>
                    <div class="pc-universal-container">
                        <input class="margin-small input-container pc-input-container" type="text" name="nume">
                        <p class="eroare-input-second eroare-input-second-name"> This field is required </p>
                    </div>
                    
            </div>

          </div>
  
          <div class="universal-container">
              <label class="label-container universal-container">Email Address<span class="span-container"> * </span> </label>
                <div class="pc-universal-container">
                    <input class="margin-small input-container pc-input-container" type="text" name="nume">
                    <p class="eroare-email eroare-email-name"> This field is required </p>
                </div>
          </div>
  
          <fieldset class="universal-container">
              <legend class="label-container">Query type <span class="span-container"> * </span></legend>

              <div class="pc-query-type-option-container">
                <div class="query-type-options pc-query-type-option-container">
                    <div class="query-type-option-container pc-query-type-option-container universal-container">
                        <input type="radio" id="kraken" name="monster" value="K" />
                        <label class="label-container" for="kraken">General Enquiry</label>
                    </div>
        
                    <div class="query-type-option-container universal-container">
                        <input type="radio" id="sasquatch" name="monster" value="S" />
                        <label class="label-container" for="sasquatch">Support Request</label>
                    </div>
                </div>
              </div>

            </fieldset>
  
          <div class="universal-container">
              <label class="label-container">Message<span class="span-container"> * </span> </label>
                <div>
                    <textarea class="universal-container message-input-container pc-message-input-container"
                    type="text" name="nume" rows="6"></textarea>
                    <p class="eroare-message eroare-message-name"> This field is required </p>
                </div>
          </div>
  
          <div class="universal-container last-container">
              <input class="last-input-container " type="checkbox" />
              <p>I consent to being contacted by the team <span class="span-container"> * </span> </p>
          </div>
  
          <button class="button-class universal-container pc-button-class">Submit</button>

          <button class="button-class-clean-disabled universal-container pc-button-class" type="button" disabled>Clean All</button>
  
        </form>
    </section>
    <script src="./script.js"></script>
</body>
</html>
